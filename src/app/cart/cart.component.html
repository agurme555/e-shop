<div class="container mt-3 shadow-md">
    <div class="row">
        <div class="col-lg-8 card card-body mx-5">
            <div class="card ms-3 mb-2">
                <div class="row" *ngFor="let item of orderDetailsObject.products;let i=index">
                    <div class="col-lg-3 my-2">
                        <img src={{item.image}} class="card-img-top" alt="..." width="100" height="100">
                    </div>
                    <div class="col-lg-6 ms-5">
                        <p class="card-title">{{item.title}}</p>
                        <p class="card-text" style="white-space:nowrap;overflow:hidden;text-overflow: ellipsis;">{{item.description}}</p>
                        <h4>Price: <span class="ms-3">200</span></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 card card-body customClass">
            <!-- <div class="row">
               <div class="col-md-3">
                  <
               </div>
            </div> -->
            <div class="">
             <h3>Total Price: <span class="ms-5">{{orderDetailsObject.todalPrice}}</span></h3>
             <h3>Discount: <span class="ms-5">20</span></h3>
             <h3>Final Price: <span class="ms-5">{{orderDetailsObject.finalPrice}}</span></h3>
            </div>
        </div>
    </div>
</div>
